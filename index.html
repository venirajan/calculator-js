<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="calc-body mt-5">
        <h1 class="mt-5 ms-5 text-primary">calculator</h1>
        <!-- calculator display screen -->
        <div class="calc-screen">
            <div id="calc-typed">
                <input placeholder="0" id="result" type="text" class="form-control" readonly>
            </div>
        </div>
        <!-- calculator buttons -->
        <div class="calc-button-row">
           <div class="on"> 
                <button id="seven" onclick="display('7')">7</button>
                <button id="eight" onclick="display('8')">8</button>
                <button id="nine" onclick="display('9')">9</button>
                <button id="mul" onclick="display('*')" class="opt">&#215;</button>
           </div>
                <div class="tw">
                    <button id="four" onclick="display('4')">4</button>
                    <button id="five" onclick="display('5')">5</button>
                    <button id="six" onclick="display('6')">6</button>
                <button id="sub" onclick="display('-')" class="opt">&#8722;</button>
                </div>
            <div class="thre">
                <button id="one" onclick="display('1')">1</button>
                <button id="two" onclick="display('2')">2</button>
                <button id="three" onclick="display('3')">3</button>
                <button id="add" onclick="display('+')" class="opt">&#43;</button>
            </div>
           <div class="fou">
                <button id="ac" onclick="allClear()">AC</button>
                <button id="zero" onclick="display('0')">0</button>
                <button id="div" onclick="display('/')" class="opt">&#247</button>
                <button id="equal" onclick="exprEval()" class="opt">&#61;</button>
           </div>
            <button id="del" onclick="removeLast()">&#9003;</button> 
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
